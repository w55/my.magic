<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">   
	<meta name="viewport" content="min-width=device-width; initial-scale=1.0; maximum-scale=2.0;">
	
	<!-- <meta http-equiv="expires" content="0"> -->
	<!-- <meta http-equiv="pragma" content="no-cache">	    -->

	<meta name="author" content="Victor Alexeev" />
	<meta name="copyright" content="Victor Alexeev" />
	<meta name="description" content="Пример использования библиотеки CSS3 стилей  magic.css">
	<meta name="keywords" content="HTML5, CSS3, magic.css, tag, example, sample, пример">
	
   <title>CSS3 example. magic.css test</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/magic.min.css" />
  <!-- <link rel="stylesheet" href="css/magic.css" /> -->
  
  <!-- <link rel="stylesheet" href="css/my.magic.css" /> -->
  <link rel="stylesheet" href="css/my.magic.min.css" />
  
  <!-- <script src="scripts/jquery-1.10.2.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
  
  <!-- <script src="scripts/my.magic.js"></script> -->
  <script src="scripts/my.magic.min.js"></script>
</head>
<body>
<header class="site__header island">
  <div class="wrap" id="animationSandbox">
			
			<div id="retrobox"></div>
			<div id="timing" class="perspective"><img src="images/magic.png" alt="magic ball"></div>

  </div>
</header><!-- /.site__header -->

<main class="site__content island">

  <div class="wrap" id="settings">
	<p class="label">Эффекты <span class="site__title">CSS3</span> анимации, использующие библиотеку <span class="site__title">magic.css</span></p>  
    
	<form>		
		 <select id="sel_group" class="input input--dropdown">
			<option value="0" disabled>- Выбери группу эффектов -</option>
			<option value="1">Magic Effects</option>			
			<option value="2">Bling</option>			
			<option value="3">Static Effects</option>			
			<option value="4">Static Effects Out</option>			
			<option value="5">Perspective</option>			
			<option value="6">Rotate</option>			
			<option value="7">Slide</option>			
			<option value="8">Math</option>			
			<option value="9">Tin</option>			
			<option value="10">Bomb</option>			
			<option value="11">Boing</option>			
			<option value="12">On the Space</option>
		</select>
		

					<!-- <option value="1">Magic Effects</option>		 -->
		<select id="sel_01" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="magic">magic</option>
			<option value="twisterInDown">twisterInDown</option>			
			<option value="twisterInUp">twisterInUp</option>
			<option value="swap">swap</option>
		</select>
		
			
			<!-- <option value="2">Bling</option>					 -->
		<select id="sel_02" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="puffIn">puffIn</option>
			<option value="puffOut">puffOut</option>
			<option value="vanishIn">vanishIn</option>
			<option value="vanishOut">vanishOut</option>
		</select>
			
			<!-- <option value="3">Static Effects</option>		 -->
		<select id="sel_03" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="openDownLeft">openDownLeft</option>
			<option value="openDownRight">openDownRight</option>
			<option value="openUpLeft">openUpLeft</option>
			<option value="openUpRight">openUpRight</option>
			<option value="openDownLeftReturn">openDownLeftReturn</option>
			<option value="openDownRightReturn">openDownRightReturn</option>
			<option value="openUpLeftReturn">openUpLeftReturn</option>
			<option value="openUpRightReturn">openUpRightReturn</option>
		</select>


			<!-- <option value="4">Static Effects Out</option> -->
		<select id="sel_04" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="openDownLeftOut">openDownLeftOut</option>
			<option value="openDownRightOut">openDownRightOut</option>
			<option value="openUpLeftOut">openUpLeftOut</option>
			<option value="openUpRightOut">openUpRightOut</option>
		</select>
			
			<!-- <option value="5">Perspective</option>			 -->
		<select id="sel_05" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="perspectiveDown">perspectiveDown</option>
			<option value="perspectiveUp">perspectiveUp</option>
			<option value="perspectiveLeft">perspectiveLeft</option>
			<option value="perspectiveRight">perspectiveRight</option>
			<option value="perspectiveDownReturn">perspectiveDownReturn</option>
			<option value="perspectiveUpReturn">perspectiveUpReturn</option>
			<option value="perspectiveLeftReturn">perspectiveLeftReturn</option>
			<option value="perspectiveRightReturn">perspectiveRightReturn</option>
		</select>
	
			<!-- <option value="6">Rotate</option>			 -->
		<select id="sel_06" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="rotateDown">rotateDown</option>
			<option value="rotateUp">rotateUp</option>
			<option value="rotateLeft">rotateLeft</option>
			<option value="rotateRight">rotateRight</option>
		</select>

			<!-- <option value="7">Slide</option>			 -->		
		<select id="sel_07" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="slideDown">slideDown</option>
			<option value="slideUp">slideUp</option>
			<option value="slideLeft">slideLeft</option>
			<option value="slideRight">slideRight</option>
			<option value="slideDownReturn">slideDownReturn</option>
			<option value="slideUpReturn">slideUpReturn</option>
			<option value="slideLeftReturn">slideLeftReturn</option>
			<option value="slideRightReturn">slideRightReturn</option>
		</select>
		
	
			<!-- <option value="8">Math</option>			 -->
		<select id="sel_08" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="swashOut">swashOut</option>
			<option value="swashIn">swashIn</option>
			<option value="foolishOut">foolishOut</option>
			<option value="foolishIn">foolishIn</option>
			<option value="holeOut">holeOut</option>
		</select>

	
			<!-- <option value="9">Tin</option>			 -->
		<select id="sel_09" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="tinRightOut">tinRightOut</option>
			<option value="tinLeftOut">tinLeftOut</option>
			<option value="tinUpOut">tinUpOut</option>
			<option value="tinDownOut">tinDownOut</option>
			<option value="tinRightIn">tinRightIn</option>
			<option value="tinLeftIn">tinLeftIn</option>
			<option value="tinUpIn">tinUpIn</option>
			<option value="tinDownIn">tinDownIn</option>
		</select>
	
			<!-- <option value="10">Bomb</option>			 -->
		<select id="sel_10" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="bombRightOut">bombRightOut</option>
			<option value="bombLeftOut">bombLeftOut</option>
		</select>
		
			<!-- <option value="11">Boing</option>			 -->
		<select id="sel_11" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="boingInUp">boingInUp</option>
			<option value="boingOutDown">boingOutDown</option>
		</select>
		
			<!-- <option value="12">On the Space</option>		 -->		
		<select id="sel_12" class="input input--dropdown js--animations">
			<option value="0" disabled>- Выбери анимацию -</option>

			<option value="spaceOutUp">spaceOutUp</option>
			<option value="spaceOutRight">spaceOutRight</option>
			<option value="spaceOutDown">spaceOutDown</option>
			<option value="spaceOutLeft">spaceOutLeft</option>
			<option value="spaceInUp">spaceInUp</option>
			<option value="spaceInRight">spaceInRight</option>
			<option value="spaceInDown">spaceInDown</option>
			<option value="spaceInLeft">spaceInLeft</option>
		</select>
		
		
		<input id="hidd" type="hidden" />
		<a id="but_anim" class="butt site__title">Показать</a>
    </form>
    <hr />
  </div>
</main><!-- /.site__content -->

</body>
</html>
